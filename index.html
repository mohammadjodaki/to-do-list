          <a class="hidden hover:text-orange-500 group-hover:flex group-hover:right-32 md:group-hover:right-44 group-hover:top-[35px] md:group-hover:top-[50px] text-xl md:text-3xl absolute right-24 top-36" href="https://www.linkedin.com/in/mohammad-jodaki"><i class="fa-brands fa-linkedin"></i></a>

    <section>
        <div class="w-full grid grid-cols-12 m-auto p-2 md:p-12">
            <form class="col-span-12 lg:col-span-3 border-2 border-yellow-500">
                <input class="w-4/5 m-7 p-3 outline-none text-xl border-2 border-yellow-500" type="text" id="titleInp" placeholder="Title">
                <textarea class="w-4/5 h-64 p-3 m-7 outline-none text-xl border-2 border-yellow-500" id="descriptionInp" placeholder="Description"></textarea>
                <button class="w-4/5 m-7 p-2 border-2 text-white border-yellow-100 rounded-lg bg-yellow-500" type="button" id="saveBtn">Save</button>
            </form>
            <div class="col-span-12 lg:col-span-9 py-2 px-10" id="List">
                <div class="flex place-content-between font-bold">
                    <p>Title</p>
                    <p>Description</p>
                    <p>Delete</p>
                </div>
                <hr class="m-5 p-0 border-yellow-500">
            </div>
